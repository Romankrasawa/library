{% extends "base.html" %}

{%block title%}{{ title }}{%endblock%}
{% block css %}<link rel="stylesheet" href="../static/css/addbook.css">{% endblock %}

{%block content%}
    <div class="addbookform">
        <form action="\addbook" method="post" enctype="multipart/form-data">
            <label class="custom-file-upload">
                Загрузити обкладинку
                <input type="file" accept=".jpg, .jpeg, .png" name="cover" id="loadcover" >
            </label>
            <input type="text" name="author" class="adddescription" placeholder="Автор" required maxlength="25">
            <input type="text" name="name" class="adddescription" placeholder="Назва книги" required maxlength="40">
            <input type="number" name="years" class="adddescription" placeholder="Рік видання" required min="0"  max="{{current_year}}">
            <input type="number" name="pages" class="adddescription" placeholder="Кількість сторінок" required min="0" max="1500">
            <input type="text" name="company" class="adddescription" placeholder="Видавництво" required maxlength="30">
            <input type="submit" value="Додати книгу" class="sumbitbutton">
        </form>
    </div>
{%endblock%}
