{% extends "base.html" %}

{%block title%}{{ title }}{%endblock%}
{% block css %}<link rel="stylesheet" href="../static/css/login.css">{% endblock %}

{%block content%}
    <form action="{{url_for('login')}}" method="POST" class="loginform">
      <h1>Вхід</h1>
      <input type="text" name="email" class="inputfield" placeholder="Email" required>
      <input type="password" name="password" class="inputfield" placeholder="Password" required>
      <input type="submit" class="sumbitbutton" value="Увійти">
      <a href="{{url_for('register')}}">Зареєструватися</a>
    </form>
{%endblock%}
