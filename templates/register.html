{% extends "base.html" %}

{%block title%}{{ title }}{%endblock%}
{% block css %}<link rel="stylesheet" href="../static/css/login.css">{% endblock %}

{%block content%}
        <form action="/register" method="POST" class="registrationform">
            <h1>Реєстрація</h1>
            <input type="text" name="username" class="inputfield" placeholder="Username">
            <input type="email" name="email" class="inputfield" placeholder="Email">
            <input type="password" name="password" class="inputfield" placeholder="Password">
            <input type="submit" class="sumbitbutton" value="Зареєструватися">
            <a href="login">Уже маєте аккаунт</a>
        </form>
{%endblock%}
